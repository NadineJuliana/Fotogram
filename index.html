<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="img/favicon.png">
    <script src="js/script.js" defer></script>
</head>

<body onload="renderImages()">

    <header>
        <img class="logo" src="img/Fotogram_Logo.svg" alt="Fotogram Logo">
    </header>

    <main>
        <h1>Dios Adventures</h1>
        <section id="DioGallery" class="dioGallery"></section>

        <dialog id="DialogShowImg" aria-labelledby="HeaderDialogRef">
            <header id="HeaderDialog" class="headerDialog">
                <div id="HeaderDialogRef"></div>
                <div id="DialogCloseButton"></div>
            </header>
            <section id="DialogImg" class="dialogImg"></section>
            <footer id="FooterDialog" class="footerDialog">
                <div id="ArrowLeft"></div>
                <div id="DialogCounter"></div>
                <div id="ArrowRight"></div>
            </footer>
        </dialog>
    </main>

    <footer>
        <a href="https://www.facebook.com/" target="_blank"><img class="footerLogos" src="img/facebook_white.png" alt="Facebook"></a>
        <a href="https://www.instagram.com/" target="_blank"><img class="footerLogos" src="img/instagram_white.png" alt="Instagram"></a>
        <a href="https://x.com/" target="_blank"><img class="footerLogos" src="img/twitter_white.png" alt="Twitter"></a>
    </footer>

</body>

</html>
