<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="img/favicon.png">
    <script src="js/script.js" defer></script>
</head>

<body onload="renderImages()">

    <header>
        <img class="Logo" src="img/Fotogram_Logo.svg" alt="Fotogram Logo">
    </header>

    <main>

        <h1>Dios Adventures</h1>
        <section id="DioGallery">
            <!-- img -->
        </section>

        <dialog id="DialogShowImg" aria-labelledby="HeaderDialogRef">
            <header id="HeaderDialog">

                <div id="HeaderDialogRef">
                    <!-- Titles -->
                </div>
                <div id="DialogCloseButton">
                    <img class="DialogCloseButton" onclick="closeDialog()" src="img/close.png" alt="Close Button">
                    <!-- Close Button Img-->
                </div>
                
            </header>

            <section id="DialogImg">
                <!-- img -->
            </section>

            <footer id="FooterDialog">
                <div id="ArrowLeft">
                    <!-- Arrow Left Img -->
                </div>
                <div id="DialogCounter">
                    <!-- Counter -->
                </div>
                <div id="ArrowRight">
                    <!-- Arrow Right Img -->
                </div>
            </footer>

        </dialog>

    </main>

    <footer>

    </footer>

</body>

</html>
